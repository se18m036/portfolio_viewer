buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        // Use master build of dprotect from local repo
        // maven {
        //     url = uri("https://maven.pkg.github.com/open-obfuscator/dProtect")
        //     credentials {
        //         username = System.getenv("GH_REPO_USER")
        //         password = System.getenv("GH_REPO_TOKEN")
        //     }
        // }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 're.obfuscator:dprotect-gradle:1.0.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
